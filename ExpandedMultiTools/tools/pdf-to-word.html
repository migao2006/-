<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF 轉 Word</title>
</head>
<body>
    <h1>PDF 轉 Word</h1>
    <form id="pdfToWordForm" action="/api/pdf-to-word" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="application/pdf" required />
        <button type="submit">開始轉換</button>
    </form>
</body>
</html>
